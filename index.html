<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tic-Tac-Toe Game</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">

    <div class="msg-container hide">
        <p id ="msg">Winner</p>
        <button id="new-btn">New Game</button>
    </div>

    <main>
        <h1>Tic-<cl>Tac</cl>-Toe</h1>
            <div class="container">
            <div class="game">
                <div class="line1">
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                </div>

                <div class="line2">
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                </div>

                <div class="line3">
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                </div>
         </div>
            </div>
            
            <div><button class="reset-btn">Reset Game </button></div>
    </main>
    <script src="script.js"></script>

</body>
</html>
